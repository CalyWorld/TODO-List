<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="content"></div>

    <div id="form-container">
        <form id="form">
            <div id="form-holder">
                <label for="titlename">Title: </label>
                <input type="text" id="titlename" placeholder="Enter Title..." name="Title" />
                <br />
            </div>

            <div id="form-holder">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter Description" rows="1" cols="33">
</textarea>
                <br />
            </div>

            <div id="form-holder">
                <label for="DueDate">Due Date:</label>
                <input type="datetime-local" id="dueDate" name="DueDate" />
                <br />
            </div>

            <div id="form-holder">
                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <br />
            </div>

            <div id="form-holder">
                <label for="projectLabel">Project:</label>
                <select id="projectlist">
                    <option id="select-inbox" selected>Inbox</option>
                </select>
                <br />
            </div>

            <div id="form-submit">
                <input type="button" id="closebtn" value="Close" />
                <input type="button" id="submitbtn" value="Submit" />
            </div>
        </form>
    </div>

    <div class="editform-container">
        <form id="form">
            <div id="editform-holder">
                <label for="titlename">Title: </label>
                <input type="text" id="editTitlename" placeholder="Enter Title..." name="Title" />
                <br />
            </div>

            <div id="editform-holder">
                <label for="description">Description:</label>
                <textarea id="editdescription" name="description" placeholder="Enter Description" rows="1" cols="33">
</textarea>
                <br />
            </div>

            <div id="editform-holder">
                <label for="DueDate">Due Date:</label>
                <input type="datetime-local" id="editdueDate" name="DueDate" />
                <br />
            </div>

            <div id="editform-holder">
                <label for="priority">Priority:</label>
                <select id="editpriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <br />
            </div>

            <div id="editform-holder">
                <label for="projectlabel">Project:</label>
                <select id="editprojectlist">
                    <option value="inbox">Inbox</option>
                </select>
                <br />
            </div>

            <div id="form-submit">
                <input type="button" class="closebtn" value="Cancel" />
                <input type="button" class="updatebtn" value="update" />
            </div>
        </form>
    </div>
</body>

</html>
