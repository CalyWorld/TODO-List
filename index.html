<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div id="content"></div>
    <div id="form-container">
        <form id="form">
            <label for="titlename">Title: </label>
            <input type="text" id="titlename" placeholder="Enter Title..." name="Title" />
            <br />

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="1" cols="33">
</textarea>
            <br />

            <label for="DueDate">Due Date:</label>
            <input type="date" id="dueDate" name="DueDate" />
            <br />

            <label for="priority">Priority:</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br />

            <label for="projectlist">Project:</label>
            <select id="projectlist">
                <option value="inbox">Inbox</option>
            </select>
            <br />

            <div id="form-submit">
                <input type="button" id="submitbtn" value="submit" />
            </div>
        </form>
    </div>

    <div class="editform-container">
        <form id="form">
            <label for="titlename">Title: </label>
            <input type="text" id="editTitlename" placeholder="Enter Title..." name="Title" />
            <br />

            <label for="description">Description:</label>
            <textarea id="editdescription" name="description" rows="1" cols="33">
</textarea>
            <br />

            <label for="DueDate">Due Date:</label>
            <input type="date" id="editdueDate" name="DueDate" />
            <br />

            <label for="priority">Priority:</label>
            <select id="editpriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <br />

            <label for="projectlist">Project:</label>
            <select id="editprojectlist">
                <option value="inbox">Inbox</option>
            </select>
            <br />

            <div id="form-submit">
                <input type="button" class="updatebtn" value="update" />
            </div>
        </form>
    </div>
</body>

</html>
